<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/burger.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <script src="trenings.js" type="module" defer></script>
    <script src="./modules/burger.js" defer></script>
    <title>Treeningukava</title>
</head>
<body>
    <header class="header">
        <div class="container__main header__container">
            <img class="header__logo" src="./img/logo.png" alt="">
            <button class="burger header__burger">
                <span class="burger__line"></span>
            </button>
            <nav class="header__nav">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="index.html" class="navigation__link">Peamenüü</a>
                    </li>
                    <li class="navigation__item">
                        <a href="roadmap.html" class="navigation__link">Arendaja teekaart</a>
                    </li>
                    <li class="navigation__item">
                        <a href="news.html" class="navigation__link">Uudised</a>
                    </li>
                    <li class="navigation__item">
                        <a href="trenings.html" class="navigation__link">Treeningu kava</a>
                    </li>
                    <li>
                        <label id="switch" class="switch">
                            <input type="checkbox" id="slider">
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container__main hero__container">
            </div>
        </section>

        <section class="training overflow-x-auto mb-10 shadow-lg bg-gray-900 p-4">
            <div class="container add__container ">
                <div class="stats"></div>
                <div class="filter">
                    <select class="filter-select hero__select filter-type">
                        <option value="all">Kõik treeningud</option>
                        <option value="Strength">Jõutreening</option>
                        <option value="Cardio">Kardiotreening</option>
                        <option value="Yoga">Jooga</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Dance">Tantsutreening</option>
                    </select>
                
                    <select class="filter-select hero__select filter-intensity">
                        <option value="all">Kõik intensiivsused</option>
                        <option value="Kerge">Kerge</option>
                        <option value="Keskmine">Keskmine</option>
                        <option value="Kõrge">Kõrge</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="trainings__container container">
            
        </section>
    </main>
    <div class="overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal text-gray-900 p-6 rounded-lg shadow-lg w-[600px] max-w-2xl">
            <div class="modal__container">
                <div class="modal__content">
                    <h2 class="modal__title text-2xl font-bold text-center mb-4">Sisesta treeningu andmed</h2>
                <form class="modal__form">
                    <fieldset class="form__fieldset form__fieldset_add-data">
                    <label class="form__label">
                        <input
                        class="form__input"
                        type="text"
                        name="Training_name"
                        data-id="trening"
                        placeholder="Sisesta treeningu nimi"
                        />
                    </label>
                    
                    <label class="form__label">
                        <input
                        class="form__input"
                        type="text"
                        name="Training_time"
                        data-id="time"
                        placeholder="Sisesta treeningu kestus (min)"
                        />
                    </label>
                </fieldset>
                <fieldset class="form__fieldset form__fieldset_select-data">
                    <select class="form__select" name="Training_type" data-id="droplist">
                        <option selected disabled>Vali treeningu tüüp</option>
                        <option value="Strength">Jõutreening</option>
                        <option value="Cardio">Kardiotreening</option>
                        <option value="Yoga">Jooga</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Dance">Tantsutreening</option>
                    </select>
                    <select class="form__select" name="Weekly_sessions" data-id="weekly_sessions">
                        <option selected disabled>Vali treeningute arv nädalas</option>
                        <option value="1">1 kord nädalas</option>
                        <option value="2">2 korda nädalas</option>
                        <option value="3">3 korda nädalas</option>
                        <option value="4">4 korda nädalas</option>
                        <option value="5">5 korda nädalas</option>
                        <option value="6">6 korda nädalas</option>
                        <option value="7">7 korda nädalas</option>
                    </select>
                </fieldset>

                <fieldset class="form__fieldset form__fieldset_radio-text">

                    <input type="radio" id="kerge" name="Intensive" value="Kerge" class="form__radio" />
                    <label for="kerge">Kerge</label>
                
                    <input type="radio" id="keskmine" name="Intensive" value="Keskmine" class="form__radio" />
                    <label for="keskmine">Keskmine</label>
                
                    <input type="radio" id="korge" name="Intensive" value="Kõrge" class="form__radio" />
                    <label for="korge">Kõrge</label>
                </fieldset>

                    <label class="modal__label mt-4">
                        <textarea
                        class="modal__textarea w-full p-2 rounded-lg"
                        name="Comments"
                        placeholder="Sisesta oma kommentaarid siia..."
                        rows="4"
                        ></textarea>
                    </label>
                <div class="btns__modal">
                    <button type="submit" class="btn__modal w-full text-white py-2 rounded-lg mt-4">Save</button>
                    <button type="reset" class="btn__modal w-full text-white py-2 rounded-lg mt-4">Reset</button>
                    <button type="button" class="btn__modal modal__close w-full text-white py-2 rounded-lg mt-4">Close</button>
                </div>
                    </form>
                    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
